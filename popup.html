<!DOCTYPE html>
<html>
	
	<head>
		<title>Hide Youtube Likes/Dislikes</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>

	<body>
	<div class="wrapper">
		<img src="images/Logo.png" alt="Logo" class="logo">
	
		<div class="wrap2">
			<span class="option">Hide Numbers & Bar</span>
			<label class="switch">
				<input type="checkbox" id="hideNumbers">
				<span class="slider round"></span>
			</label>	
		</div>		
	
		<div class="line"></div>
	
		<div class="wrap3">
			<span class="option">Hide Everything</span>
			<label class="switch">
				<input type="checkbox" id="hideAll">
				<span class="slider round"></span>
			</label>
		</div>	
	</div>
		
		<script src = "popup.js"></script>
	</body> 
	
</html>
